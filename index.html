<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoMoDoRo Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <h1>PoMoDoRo Timer</h1>

        <section id="switches">
            <button id="pomo">Pomodoro</button>
            <button id="short">Short Break</button>
            <button id="long">Long Break</button>
        </section>

        <section id="time">
            <h3 id="mainTime">25:00</h3>
        </section>

        <section id="playPause">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </section>
        <i style="color: whitesmoke;">Designed and Developed By: Professor Stephen Monsue Parteh</i>
    </main>
    <script src="script.js"></script>
</body>

</html>
